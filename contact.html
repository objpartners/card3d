<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CARD3D - Contact</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }
    /* Header with dropdown menu on right */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
    .page-header h1 {
      font-size: 2em;
      color: #000;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a,
    .dropdown-content span {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown-content .disabled {
      pointer-events: none;
      opacity: 0.6;
      cursor: default;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #555;
    }
    /* Main content styling */
    .content {
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    form label {
      font-size: 1em;
      margin-bottom: 5px;
      text-align: left;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
    form input[type="submit"],
    form input[type="reset"] {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    form input[type="submit"] {
      background-color: #333;
      color: #fff;
    }
    form input[type="reset"] {
      background-color: #ddd;
      color: #000;
    }
    .button-group {
      display: flex;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <!-- Header with title and dropdown menu -->
  <div class="page-header">
    <h1>Contact</h1>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="ornaments.html">Ornaments</a>
        <a href="about.html">About</a>
        <span class="disabled">Contact</span>
      </div>
    </div>
  </div>

  <!-- Main content with instructions and contact form -->
  <div class="content">
    <p>
      Feel free to reach out with questions or requests. Use this form to email me or call at 919.491.8331
    </p>
    <!-- Note the action now includes a subject parameter -->
    <form action="mailto:otisbjennings@gmail.com?subject=Inquiry%20from%20website" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message (max 300 characters):</label>
      <textarea id="message" name="message" maxlength="300" required></textarea>

      <div class="button-group">
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
